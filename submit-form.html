<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</head>
<body>
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
.bg
{
    width: 100vw;
    min-height: 100vh;
    background-image:url("https://i.postimg.cc/9M0qB9jg/society3.webp");
    background-size: cover;
}
.submit-button
{
    width: 80px;
    height: 28px;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    background-color: rgba(95, 95, 231, 0.841);  
}
    </style>
    <div class="bg">
      <div class="d-flex flex-column justify-content-center align-items-center p-3">
            <div class="card p-5">
                <div class="mb-5">
                   <h4 style="color: navy; font-family: cursive;font-size: 30px;"><b>FILL THIS FORM PROPERLY</b></h4>
                </div>
                <label>BANK NAME</label>
                <input type="text" placeholder="bank name" style="padding-left: 15px;"><br>
                <label>BRANCH NAME</label>
                <input type="text" placeholder="branch name" style="padding-left: 15px;"><br>
                <label>BANK ACCOUNT NUMBER</label>
                <input type="number" placeholder="account number" style="padding-left: 15px;"><br>
                <label>IFSC CODE</label>
                <input type="text" placeholder="IFSC code" style="padding-left: 15px;"><br>
                <label>MOBILE NUMBER</label>
                <Input type="number" placeholder="mobile number" style="padding-left: 15px;"><br>
                <label>VILLAGE</label>
                <input type="text" placeholder="village" style="padding-left: 15px;"><br>
                <label>MANDAL</label>
                <input type="text" placeholder="mandal" style="padding-left: 15px;"><br>
                <label>DISTRICT</label>
                <input type="text" placeholder="district" style="padding-left: 15px;"><br>
                <label>PIN CODE</label>
                <input type="number" placeholder="pin code" style="padding-left: 15px;"><br>
                <div class="d-flex flex-row justify-content-center">
                    <button class="submit-button"><a href="formSubmitted.html" style="text-decoration: none;color: white;">submit</a></button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
